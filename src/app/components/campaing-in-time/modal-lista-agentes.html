<div style="height: 500px;">

    <div class="row">
        <div class="col-md-6">
            <mat-form-field>
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="filtrar($event)" placeholder="" #input>
            </mat-form-field>
        </div>
        <div class="col-md-6">            
        </div>
    </div>


    <table mat-table [dataSource]="dataSource" mat-elevation-z8 matSort style="width: 100%;overflow-y: visible;">
        <!-- Columna -->
        <ng-container matColumnDef="AGENTE">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>AGENTE</th>
            <td mat-cell *matCellDef="let row">{{row.AGENTE}}</td>
        </ng-container>
        <!-- Columna -->

        <!-- Columna -->
        <ng-container matColumnDef="CONTACTOS">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CONCTACTOS</th>
            <td mat-cell *matCellDef="let row">{{row.CONTACTOS}}</td>
        </ng-container>
        <!-- Columna -->

        <!-- Columna -->
        <ng-container matColumnDef="RPC">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>RPC</th>
            <td mat-cell *matCellDef="let row">{{row.RPC}}</td>
        </ng-container>
        <!-- Columna -->

        <!-- Columna -->
        <ng-container matColumnDef="PRIMER_CONTACTO">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>PRIMER CONTACTO</th>
            <td mat-cell *matCellDef="let row">{{row.PRIMER_CONTACTO}}</td>
        </ng-container>
        <!-- Columna -->

        <!-- Columna -->
        <ng-container matColumnDef="ULTIMO_CONTACTO">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ULTIMO CONTACTO</th>
            <td mat-cell *matCellDef="let row">{{row.ULTIMO_CONTACTO}}</td>
        </ng-container>
        <!-- Columna -->

        <!-- Columna -->
        <ng-container matColumnDef="BITACORA">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>BITACORA</th>
            <td mat-cell *matCellDef="let row">

                <button mat-raised-button class="bg-ops-indigo text-white" (click)="openBitacoraAgente(row)">
                    Evento <mat-icon>event</mat-icon>
                </button>

            </td>
        </ng-container>
        <!-- Columna -->

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns:displayColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">No hay informacion para mostrar "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [length]="data.length" [pageSizeOptions]="[5,10,20,50,100]" [pageSize]="10"></mat-paginator>
</div>
