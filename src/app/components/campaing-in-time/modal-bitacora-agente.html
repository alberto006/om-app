<div>
    <h2>Bitacora de Agentes</h2>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Tipo de Evento</mat-label>
                <mat-select #evento (valueChange)="eventoSelected(evento.value)">
                    <mat-option *ngFor="let evt of listaEventos" [value]="evt.EVENTOID">
                        {{evt.EVENTO}}                
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <div *ngIf="eventoSeleccionado != '' ">
                <h4 class="txt-ops-indigo">Descripcion:</h4>
                <span class="text-primary italic">                
                    {{eventoSeleccionado}}
                </span>
            </div>
            
        </div>
    </div>

    <mat-divider></mat-divider>
    
    <h3 class="text-info">A continuacion describa el evento reportado en la bitacora</h3>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="w-100">
                <mat-label>Comentarios</mat-label>
                <textarea #comentario (valueChange)="comentarioSet(comentario.value)" matInput placeholder="Explique el evento"></textarea>
              </mat-form-field>              
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <H4>Intervalo</H4>
            <span class="badge badge-default P-4" style="font-size:1.2em">{{intervalo}}</span>
        </div>

        <div class="col-md-3">
            <H4>Elemento (Agente)</H4>
            <span class="badge badge-default P-4" style="font-size:1.2em">{{data.AGENTE}}</span>
        </div>

        <div class="col-md-3">
            <H4>Usuario</H4>
            <span class="badge badge-defult P-4" style="font-size:1.2em">{{usuarioBitacora}}</span>
        </div>

        <div class="col-md-3">
            <H4>Agregar incidente</H4>
            <button 
                mat-raised-button 
                class="bg-success text-white" 
                (click)="agregarIncidente(evento.value,data.AGENTE,comentario.value,intervalo)"
            >Guardar <mat-icon>save</mat-icon>
            </button>
        </div>
    </div>

    

    

    
</div>
