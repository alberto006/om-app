<div class="main-frame">
  <h1 class="title">Ultimas noticias</h1>

  <div *ngIf="listaNoticias.length < 1">
    <mat-spinner style="margin-left: auto; margin-right: auto;"></mat-spinner>
  </div>

  <div *ngIf='listaNoticias.length >= 1'>

    <div class="row">
      <div class="col-md-4" *ngFor="let noticia of listaNoticias">
        <mat-card class="card" >
          <mat-card-header>            
            <mat-card-title>{{noticia.titulo}}</mat-card-title>
            <mat-card-subtitle>{{noticia.fecha_programacion | date:"dd/M/yyyy"}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="noticia.imagen" alt="{{noticia.imagen}}">
          <mat-card-content>
            <p>
              {{noticia.comentario}}
            </p>
          </mat-card-content>
          <!--<mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>-->
        </mat-card>
      </div>
    </div>   

  </div>
</div>
