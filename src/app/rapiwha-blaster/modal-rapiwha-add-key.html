<mat-card class="w-100">
    <mat-card-header>
        <mat-card-title>
            <h3>Agregar Telefono y api Key</h3>            
        </mat-card-title>
        <mat-card-subtitle>
            <p>Nuevo telefono</p>
        </mat-card-subtitle>
        
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content class="my-4">
        <mat-form-field class="w-100">
            <mat-label>Telefono</mat-label>
            <input matInput type="text" class="w-100" [(ngModel)]="telefono">
        </mat-form-field>

        <br>

        <mat-form-field class="w-100">
            <mat-label>Api Key</mat-label>
            <input matInput type="text" class="w-100" [(ngModel)]="apikey">
        </mat-form-field>
        
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" class="mx-2" (click)="Agregar()">Agregar</button>
        <button mat-raised-button color="warn" class="mx-2" (click)="onNoClick()">Cancelar</button>
    </mat-card-actions>
</mat-card>
