<mat-card class="card mat-elevation-z8 m-2">
    <mat-card-header>
        <mat-card-title>Listas de envios de Whatsapp</mat-card-title>
        <mat-card-subtitle>Campa√±as creadas</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>

        <mat-form-field>
            <mat-label>Filtrar</mat-label>
            <input matInput (keyup)="filtrar($event)" #input>
        </mat-form-field>

        <table mat-table [dataSource]="Listas" matSort class="my-4 w-100">

            <ng-container matColumnDef="NOMBRE">
                <th mat-header *matHeaderCellDef>Lista</th>
                <td mat-cell *matCellDef="let lst">{{lst.NOMBRE}}</td>
            </ng-container>

            <ng-container matColumnDef="FECHA_PROGRAMADA">
                <th mat-header *matHeaderCellDef>Fecha Envio</th>
                <td mat-cell *matCellDef="let lst">{{lst.FECHA_PROGRAMADA | date:'d/M/Y h:m:s'}}</td>
            </ng-container>

            <ng-container matColumnDef="TOTAL">
                <th mat-header *matHeaderCellDef>Registros cargados</th>
                <td mat-cell *matCellDef="let lst">{{lst.TOTAL}}</td>
            </ng-container>

            <ng-container matColumnDef="ENVIADOS">
                <th mat-header *matHeaderCellDef>Enviados</th>
                <td mat-cell *matCellDef="let lst">{{lst.ENVIADOS}}</td>
            </ng-container>

            <ng-container matColumnDef="PENDIENTES">
                <th mat-header *matHeaderCellDef>Pendientes</th>
                <td mat-cell *matCellDef="let lst">{{lst.PENDIENTES}}</td>
            </ng-container>

            <ng-container matColumnDef="OPCIONES">
                <th mat-header *matHeaderCellDef>Opciones</th>
                <td mat-cell *matCellDef="let lst">
                    <button mat-icon-button color="primary">
                        <mat-icon>edit</mat-icon>   
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">No hay informacion para mostrar <b>{{input.value}}</b></td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5,10,20,50,100]" [pageSize]="5"></mat-paginator>

    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="openMdoalCrearLista()">
            Crear Lista
        </button>
    </mat-card-actions>
    
</mat-card>
