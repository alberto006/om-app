<mat-card class="w-100">
    <mat-card-header>
        <mat-card-title>Crear una nueva lista</mat-card-title>
        <mat-card-subtitle>Cargar un archivo de contactos para Whatsapp</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="mt-4">
        <div class="row">
            <div class="col-md-4">
                <mat-form-field class="w-100">
                    <mat-label>Nombre de la lista</mat-label>
                    <input matInput type="text" [(ngModel)]="nombre">
                </mat-form-field>
            </div>
        </div>
        
        
    </mat-card-content>
</mat-card>
